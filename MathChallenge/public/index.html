<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Hame Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
    <script src="socket.io/socket.io.js"></script>
    <script defer src='index.js'></script>
    <script data-ad-client="ca-pub-7651433183628058" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>

<body>
    <div class="set-name">
        <div style="display: flex;">
            <p>What is your nickname : </p>
            <input id="nickname-input" />
        </div>

        <input type="button" value="Set Name" onclick="setName()">

    </div>

    <div class="set-room" hidden>
        <p>Room List</p>
        <ul id="roomList"></ul>
        <input type="button" value="Join" onclick="joinRoom()">
        <p> 
            OR 
        </p>
        <div style="display: flex; margin-top: 20px;">
            <input id="roomName" placeholder="Room Name"/>
            <input type="button" value="Create" onclick="createRoom()">
        </div>
    </div>

    <div class="game-area" hidden>
        <p id="question"></p>
        <input type="number" placeholder="Your Answer" id="answer" />
        <input id="checkBtn" type="button" value="Check" onclick="checkAnswer()">
        <p id="infoMessage"></p>
        <hr>
        <ul id="userList"></ul>

        <!-- odadan cikmayi ekle -->

    </div>

    <div class="winner-area" hidden>
        <p id="congrulationsMessage"></p>
        <!-- Restart ekle / odadan cikmayi ekle -->
    </div>

</body>

</html>
